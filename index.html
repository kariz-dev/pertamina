<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font icons -->
  <link rel="stylesheet" href="/public/icons/around-icons.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="/public/css/custom-bootstrap.css">
  <link rel="stylesheet" href="/public/css/style.css">

  <title>Pertamina Foundation</title>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/public/img/logo-dark.svg" alt="logo pertamina foundation" class="navbar-brand-img">
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Tentang Kami</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Capaian</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Karir</a>
          </li>
        </ul>
        <div class="d-none d-md-flex navbar-nav-right">
          <a class="nav-link nav-search" href="#">
            <i class="ai-search"></i>
          </a>
          <a class="nav-link nav-lang" href="#">
            <img src="/public/img/flag.svg" alt="multilingual">
            ID
          </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- End Header -->

  <!-- Banner -->
  <section class="banner">
    <div id="bannerCarouselIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#bannerCarouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#bannerCarouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#bannerCarouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./public/img/banner-slider-1.png" class="d-block w-100" alt="banner-slider-1">
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./public/img/banner-slider-2.png" class="d-block w-100" alt="banner-slider-2">
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./public/img/banner-slider-3.png" class="d-block w-100" alt="banner-slider-3">
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarouselIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#bannerCarouselIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <!-- End Banner -->

  <!-- Bootstrap -->
  <script src="/src/js/bootstrap.bundle.js"></script>

</body>
</html>
